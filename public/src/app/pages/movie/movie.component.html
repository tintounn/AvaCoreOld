<div *ngIf="movie">
  <h3>{{movie.name}}</h3>
  <hr>

  <div class="row">
    <div class="col-md-3 col-xs-12">
      <h5>Release date: {{movie.releaseDate}}</h5>
      <h5>Popularity: {{movie.popularity}}</h5>  
    </div>
    <div class="col-md-9 col-xs-12">
      <app-video-player [url]="'/api/nas/stream/' + movie.fileId"></app-video-player>
    </div>
  </div>  

  <div class="row">
    <h4>Overview</h4>
    <hr>
    <p>{{movie.description}}</p>
  </div>
</div>
