<h3><b>Downloads</b> in progress ! </h3>
<hr>
<clr-datagrid>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Size</clr-dg-column>
  <clr-dg-column>Speed</clr-dg-column>
  <clr-dg-column>Progression</clr-dg-column>
  
  <clr-dg-row *ngFor="let download of downloads">
    <clr-dg-cell>{{download.name}}</clr-dg-cell>
    <clr-dg-cell>{{download.size | size}}</clr-dg-cell>
    <clr-dg-cell>{{download.speed | speed}}</clr-dg-cell>
    <clr-dg-cell>
      <div class="progress flash-success">
        <progress max="100" value="{{download.progression}}" data-displayval="0%"></progress>
      </div>
    </clr-dg-cell>
  </clr-dg-row>
  
  
  <clr-dg-footer>{{downloads.length}} download</clr-dg-footer>
</clr-datagrid>
