<div class="jumbotron">
  <h1 class="display-3">La maison</h1>
  <p class="lead">Les pièces de la maison.</p>
  <hr class="my-4">
  <p class="lead">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#houseModal">Nouvelle pièce</button>
  </p>
</div>

<div class="card-deck">
  <ng-container *ngFor="let room of rooms; let i = index;">

    <div class="col-12 col-md-6 col-lg-4">
      <div class="card">
        <img class="card-img-top" src="{{room.image}}" height="128px" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{room.name}}</h4>
          <!--<p class="card-text"></p>-->
        </div>
        <div class="card-footer">

          <div class="row">
            <div class="col-3">
              <alarm-manager [room]="room"></alarm-manager>
            </div>
            <div class="col-3">
              <button style="width: 100%" type="button" class="btn btn-secondary"><i class="fa fa-music" aria-hidden="true"></i></button>
            </div>
            <div class="col-3">
              <button style="width: 100%" type="button" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            </div>
            <div class="col-3">
              <button style="width: 100%" type="button" class="btn btn-danger" (click)="deleteRoom(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </ng-container>
</div>

<!-- Modal -->
<div class="modal fade" id="houseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouvelle pièce.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="roomName">Nom</label>
            <input type="text" [(ngModel)]="room.name" class="form-control" name="roomName" placeholder="Nom de la piece">
          </div>
          <div class="form-group">
            <label for="roomImage">Image</label>
            <input type="text" [(ngModel)]="room.image" class="form-control" name="roomImage" placeholder="Image de la piece">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="createRoom()" data-dismiss="modal">Enregistrer</button>
      </div>

    </div>
  </div>
</div>
