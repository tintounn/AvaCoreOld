<div class="row">
  <div class="col-md-6 col-xs-12">
    <div class="card">
      <div class="card-header">
        {{perfs.cpu.model}}
      </div>
      <div class="card-block">
        <div class="card-footer">
          <div class="progress labeled">
            <progress max="100" value="{{getCpuUsage()}}" data-displayval="0%"></progress>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xs-12">
    <div class="card">
      <div class="card-header">
        RAM
      </div>
      <div class="card-block">
        <div class="card-footer">
          <div class="progress labeled">
            <progress max="100" value="{{getMemoryUsage()}}" data-displayval="0%"></progress>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
