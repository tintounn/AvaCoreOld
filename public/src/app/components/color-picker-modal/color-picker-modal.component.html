<button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + id" style="width: 100%" [style.background]="color"></button>

<div class="modal fade bd-example-modal-sm" [attr.id]="id" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">


      <div class="modal-header" [style.background]="color">
        <h5 class="modal-title" id="exampleModalLabel">Selec. une couleur</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <app-color-picker [color]="color" (colorChanged)="onColorChanged($event)"></app-color-picker>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (close)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Ok</button>
      </div>

    </div>
  </div>
</div>
