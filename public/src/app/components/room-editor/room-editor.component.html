<div class="modal fade" [attr.id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edition d'une piece</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="roomName">Nom</label>
            <input type="text" [(ngModel)]="room.name" class="form-control" name="roomName" placeholder="Nom de la piece">
          </div>
          <div class="form-group">
            <label for="roomImage">Image</label>
            <input type="text" [(ngModel)]="room.image" class="form-control" name="roomImage" placeholder="Image de la piece">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Enregistrer</button>
      </div>

    </div>
  </div>
</div>
