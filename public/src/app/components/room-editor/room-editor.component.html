<form #roomForm="ngForm" (ngSubmit)="onSubmit()">
  <section class="form-block">
    <div class="form-group">
      <label for="roomNameInput">Name</label>
      <label for="roomNameInput"
              aria-haspopup="true"
              role="tooltip"
              class="tooltip tooltip-validation tooltip-md"
              [class.invalid]="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
        <input type="text" id="roomNameInput" placeholder="Enter room name"
                required
                name="roomNameInput"
                [(ngModel)]="room.name"
                #nameInput="ngModel">
        <span class="tooltip-content">
          Room name is required.
        </span>
      </label>
    </div>

    <div class="form-group">
      <label for="roomPicture">Picture</label>
      <label for="roomPicture"
              aria-haspopup="true"
              role="tooltip"
              class="tooltip tooltip-validation tooltip-md"
              [class.invalid]="pictureInput.invalid && (pictureInput.dirty || pictureInput.touched)">
        <input type="text" id="roomPicture" placeholder="Enter room's picture"
                required
                name="roomPicture"
                [(ngModel)]="room.image"
                #pictureInput="ngModel">
        <span class="tooltip-content">
          Room's picture is required.
        </span>
      </label>
    </div>

    <button class="btn btn-primary" type="submit" 
            [disabled]="roomForm.form.invalid">Add</button>
  </section>
</form>
