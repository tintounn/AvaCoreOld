<div class="row">
  <div *ngFor="let movie of movies" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <app-movie-card (click)="onMovieSelected(movie)" [movie]="movie"></app-movie-card>
  </div>
</div>

<clr-modal #videoPlayerModal>
  <h3 class="modal-title">{{movie.name}}</h3>
  <div class="modal-body">
    <app-video-player [url]="'/api/nas/stream/' + movie.fileId"></app-video-player>
  </div>
</clr-modal>
