<div class="modal fade" [attr.id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edition d'une alarme</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <ng-container *ngFor="let key of keys();">
            <div class="col">
              <div class="row"><span class="col align-self-center">{{days[key]}}.</span></div>
              <div class="row">
                <div class="col align-self-center">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" (click)="selectDay(key)">
                  <span class="custom-control-indicator"></span>
                </label>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="row">
          <div class="col align-self-center">
            <input type="text" class="form-control" name="name" placeholder="Nom du reveil" [(ngModel)]="alarm.name">
          </div>
          <div class="col align-self-center">
            <input type="time" class="form-control" name="time" [(ngModel)]="alarm.time">
          </div>
          <div class="col align-self-center">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createAlarm()">Enregistrer</button>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="save()" data-dismiss="modal">Enregistrer</button>
      </div>

    </div>
  </div>
</div>
