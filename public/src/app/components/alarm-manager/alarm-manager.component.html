<div class="modal fade" [attr.id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reveils pour {{room.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="card-deck">
          <ng-container *ngFor="let alarm of alarms; let i = index;">
            <app-alarm-card (delete)="deleteAlarm($event, i)" [alarm]="alarm"></app-alarm-card>
          </ng-container>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
</div>

<app-alarm-editor #alarmEditor [id]="'alarmEditor_' + room.id" [roomId]="room.id"></app-alarm-editor>
