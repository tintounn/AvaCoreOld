<div class="col-12 col-md-6 col-lg-4">
  <div class="card">
    <img class="card-img-top" src="{{room.image}}" height="128px" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{room.name}}</h4>
      <!--<p class="card-text"></p>-->
    </div>
    <div class="card-footer">

      <div class="row">
        <div class="col-3">
          <button style="width: 100%" type="button" class="btn btn-secondary" (click)="openAlarmManager()"><i class="fa fa-bell-o" aria-hidden="true"></i></button>
        </div>
        <div class="col-3">
          <button style="width: 100%" type="button" class="btn btn-secondary"><i class="fa fa-music" aria-hidden="true"></i></button>
        </div>
        <div class="col-3">
          <button style="width: 100%" type="button" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <div class="col-3">
          <button style="width: 100%" type="button" class="btn btn-danger" (click)="delete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </div>

    </div>
  </div>

  <alarm-manager #alarmManager [id]="'alarmManager_' + room.id" [room]="room"></alarm-manager>

</div>
